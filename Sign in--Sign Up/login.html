<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrar e Registre-se</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form id="sign-in" class="box" method="POST">
      <div id="btn"></div>
      <h1>Sign-In</h1>
      <!--<div class="box-button">
            <input type="button" value="Sign-In" id="btn-1" onclick="login()">
            <input type="button" value="Sign-Up" id="btn-2" onclick="register()"> 
        </div> -->
      <input type="text" required id="username" placeholder="Username" />
      <input type="password" required id="password" placeholder="Password" />
      <input type="button" value="Login" onclick="login()" />
    </form>

    <form id="sign-up" class="box">
      <h1>Sign-Up</h1>
      <input type="text" required id="username-2" placeholder="Username" />
      <input type="email" id="email" required placeholder="Email" />
      <input type="password" required id="password-2" placeholder="Password" />
      <input type="button" value="Sign Up" onclick="register()" />
    </form>
    <script src="main.js"></script>
  </body>
</html>
